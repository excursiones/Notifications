version: '2.1'

services:
  notificaciones-ms:
    build: ./notificaciones-ms
    env_file: 
      - ./.env
    environment: 
      DB_HOST: notificaciones-db # Al desplegarse en docker-machine, toca cambiar la ip a la de la maquina virtual
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on: 
      notificaciones-db:
        condition: service_healthy
    healthcheck:
      test: "curl -I notificaciones-ms:3000/notificaciones --fail"
      interval: 20s
      retries: 10
    links: 
      - notificaciones-db
    restart: on-failure

  notificaciones-db:
    build: ./notificaciones-db/
    healthcheck:
      test: "mysqlcheck -u$$MYSQL_USER -p$$MYSQL_PASSWORD $$MYSQL_DATABASE"
      interval: 20s
      timeout: 5s
      retries: 15
    env_file: 
      - ./.env
    volumes: 
      - ${MYSQL_DATA_VOLUME}:/var/lib/mysql
    ports: 
      - ${MYSQL_PORT}:3306
    restart: always
